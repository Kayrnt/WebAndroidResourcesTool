@(title: String, css: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Bootstrap -->
        @*<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">*@
        @*<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">*@
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/jquery.fileupload-ui.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        @css

    </head>

    <body>
        <div id="main">
            <div class="navbar navbar-inverse navbar-fixed-top color-nav">
                    <div class="container">
                        <a class="brand" href="/">@title</a>

                </div>
            </div>

            <div id="content">
            @content
            </div>
            <div id="push"></div>
        </div>

        @views.html.maintemplate.footer.render()

        @*<script type="text/javascript" src="@routes.Assets.at("javascripts/index.js")"></script>*@

        <script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.js")"></script>
        @*<script type="text/javascript" src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>*@
        @*<script type="text/javascript" src="@routes.Assets.at("javascripts/angular.min.js")"></script>*@
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
        <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.5.0.js"></script>

        <script type="text/javascript" src="@routes.Assets.at("javascripts/ng-upload.js")"></script>
        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/app.js")"></script>


    </body>
</html>
